<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="cards">
        <section class="left-card">
          <h1>Your Result</h1>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="right-card">
          <h3>Summary</h3>
          <div class="box">
            <div class="bag">
              <div class="note">
                <img src="./assets/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
              </div>
              <div class="score"><b>80</b> / 100</div>
            </div>
            <div class="bag">
              <div class="note">
                <img src="./assets/images/icon-memory.svg" alt="icon" />
                <b>Memory</b>
              </div>
              <div class="score"><b>92</b> / 100</div>
            </div>
            <div class="bag">
              <div class="note">
                <img src="./assets/images/icon-verbal.svg" alt="icon" />
                <b>Verbal</b>
              </div>
              <div class="score"><b>61</b> / 100</div>
            </div>
            <div class="bag">
              <div class="note">
                <img src="./assets/images/icon-visual.svg" alt="icon" />
                <b>Visual</b>
              </div>
              <div class="score"><b>72</b> / 100</div>
            </div>
          </div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Chams Sat</a>.
      </div>
  </body>
</html>
